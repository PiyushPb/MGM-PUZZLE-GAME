<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mgm</title>
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<script src="js/home.js" defer></script>
</head>
<body>
	<div id="container">
		<h1>Kreb's Cycle</h1><br>
		<div class="box_container">
			<div id="pieceContainer"></div>
			<div id="puzzleContainer">
				<div class="puzzle_content_container1 droppable_container"></div>
				<div class="puzzle_content_container2 droppable_container"></div>
				<div class="puzzle_content_container3 droppable_container"></div>
				<div class="puzzle_content_container4 droppable_container"></div>
				<div class="puzzle_content_container5 droppable_container"></div>
				<div class="puzzle_content_container6 droppable_container"></div>
				<div class="puzzle_content_container7 droppable_container"></div>
				<div class="puzzle_content_container8 droppable_container"></div>
				<p class="draggable" draggable="true">Test 1</p>
				<p class="draggable" draggable="true">Test 2</p>
				<p class="draggable" draggable="true">Test 3</p>
				<p class="draggable" draggable="true">Test 4</p>
				<p class="draggable" draggable="true">Test 5</p>
				<p class="draggable" draggable="true">Test 6</p>
				<p class="draggable" draggable="true">Test 7</p>
				<p class="draggable" draggable="true">Test 8</p>
			</div>
		</div>
		<ul id="buttons">
			<li><button id="btnStart">Start</button></li>
			<li><button id="btnReset" class="reset" onClick="window.location.reload();">Reset</button></li>
		</ul>
	</div>
</body>
</html>
